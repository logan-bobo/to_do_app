{% extends 'to_do/base.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>


<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Register">
    </form>
    <a href="{% url 'user-login' %}">Already have an account?</a>
</div>

{% endblock content %}
