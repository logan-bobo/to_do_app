version: '3.8'
services:
  database:
    container_name: postgres
    image: postgres:alpine3.16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_APP_DB}
    ports:
      - '5001:5432'
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:


